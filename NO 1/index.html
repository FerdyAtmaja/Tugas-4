<!DOCTYPE html>
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
        $(".sembunyi1").click(function(){$("#foto1").hide("slow");
        $(".tampil1").click(function(){$("#foto1").show("slow");
       });
    });
        $(".sembunyi2").click(function(){$("#foto2").hide("slow");
        $(".tampil2").click(function(){$("#foto2").show("slow");
       });
    });
});
    </script>
    <title>Praktik Jquery</title>
</head>
<body>
    <button class="sembunyi1">Sembunyikan Gambar 1</button>
    <button class="tampil1">Tampilkan Gambar 1</button>
    <br>
    <button class="sembunyi2">Sembunyikan Gambar 2</button>
    <button class="tampil2">Tampilkan Gambar 2</button>
    <p><img id="foto1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhbs6nnmMrrYg36Frp4Tp5er8QaOP8WoAoaw&usqp=CAU">Gambar 1</p>
    <p><img id="foto2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhbs6nnmMrrYg36Frp4Tp5er8QaOP8WoAoaw&usqp=CAU">Gambar 2</p>
</body>
</html>
