<!DOCTYPE html>
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
		$(".ubah1").ready(function(){$("#box1").addClass("kotak")});
		$(".ubah1").dblclick(function(){$("#box1").addClass("red");});
		$(".ubah2").ready(function(){$("#box2").addClass("kotak")});
		$(".ubah2").dblclick(function(){$("#box2").addClass("red");});
		$(".ubah3").ready(function(){$("#box3").addClass("kotak")});
		$(".ubah3").dblclick(function(){$("#box3").addClass("red");});
		$(".ubah4").ready(function(){$("#box4").addClass("kotak")});
		$(".ubah4").dblclick(function(){$("#box4").addClass("red");});
		});
    </script>
    <style type="text/css">
        .kotak {
           width: 100px;
           height: 100px;
           background-color: yellow;
           border: none;
           display: inline-block;
           margin-left: 10px;
       }
       .red {
			background-color: red;
			border: none;
			
		}
	</style>
    <title>Praktik Jquery</title>
</head>
<body>
    <p>Klik 2x Untuk Mengubah Warna</p>
	<div class="ubah1" id="box1"></div> 
	<div class="ubah2" id="box2"></div> 
	<div class="ubah3" id="box3"></div>
	<div class="ubah4" id="box4"></div>
</body>
</html>
